<section class="enviarcv-area">
  <h2>Faça parte da nossa equipe!</h2>
  <ee-loading *ngIf="showOverlay"></ee-loading>
  <div class="myContainer">
    <!-- <div class="imgBox"></div> -->
    <div class="form-cv backgorund">
      <!-- <div class="logo">
        <i class="far fa-id-card" size="7"></i>
      </div> -->
      <form [formGroup]="enviacvForm" (ngSubmit)="onSubmit()">
        <div class="form-input">
          <label for="firstname">Nome</label>
          <input
            name="firstname"
            formControlName="firstname"
            type="text"
            placeholder="Flambenilton"
          >
        </div>
        <div class="form-input">
          <ee-invalid-feedback
            *ngIf="enviacvForm.get('firstname').dirty && enviacvForm.get('firstname').errors?.required"
            text="Campo de preenchimento obrigaótio*">
          </ee-invalid-feedback>
        </div>

        <div class="form-input">
          <label for="lastname">Sobrenome</label>
          <input
            name="lastname"
            formControlName="lastname"
            type="text"
            placeholder="da Silva"
          >
        </div>
        <div class="form-input">
          <ee-invalid-feedback
            *ngIf="enviacvForm.get('lastname').dirty && enviacvForm.get('lastname').errors?.required"
            text="Campo de preenchimento obrigaótio*">
          </ee-invalid-feedback>
        </div>

        <div class="form-input">
          <label for="email">E-mail</label>
          <input
            name="email"
            formControlName="email"
            type="email"
            placeholder="flambenilton@host.com"
          >
        </div>
        <div class="form-input">
          <ee-invalid-feedback
            *ngIf="enviacvForm.get('email').dirty && enviacvForm.get('email').errors?.required"
            text="Campo de preenchimento obrigaótio*">
          </ee-invalid-feedback>
          <ee-invalid-feedback
            *ngIf="enviacvForm.get('email').errors?.email"
            text="E-mail invalido!">
          </ee-invalid-feedback>
        </div>

        <div class="form-input">
          <label for="phone">Telefone</label>
          <input
            name="phone"
            formControlName="phone"
            type="text"
            placeholder="(19)98899-7755"
            >
        </div>
        <div class="form-input">
          <ee-invalid-feedback
            *ngIf="enviacvForm.get('phone').dirty && enviacvForm.get('phone').errors?.required"
            text="Campo de preenchimento obrigaótio*">
          </ee-invalid-feedback>
        </div>

        <div class="form-input">
          <label for="description">Assunto</label>
          <textarea
            name="description"
            formControlName="description"
            cols="30"
            rows="3"></textarea>
        </div>
        <div class="form-input">
          <ee-invalid-feedback
            *ngIf="enviacvForm.get('description').dirty && enviacvForm.get('description').errors?.required"
            text="Campo de preenchimento obrigaótio*">
          </ee-invalid-feedback>
        </div>

        <div class="form-input">
          <label for="" class="">Curriculum (PDF)</label>
          <label for="cvfile" class="upload"><i class="fas fa-file-pdf"></i></label>
          <input
            id="cvfile"
            name="cvfile"
            type="file"
            formControlName="file"
            (change)="onFileChange($event)"
          >
        </div>
        <div class="mybtn">
          <button type="submit" [disabled]="enviacvForm.invalid" >
            Enviar <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>

      <!-- <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
      </form> -->
    </div>
  </div>

</section>



<section class=" my-5 col-xl-12" id="servicos">
    <h2>Servi√ßos</h2>
    <div id="carouselExampleFade" style="width: 100%;" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div *ngFor="let servico of servicos" class="carousel-item {{ servico.active }}">
                <img src="{{ servico.img }}" class="img-carousel d-block w-100" alt="{{ servico.titulo }}">
                <div class="carousel-caption d-none d-md-block etiel-banner">
                    <h3>{{ servico.titulo }}</h3>
                    <p>{{ servico.descricao }}</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <br>
    <div class="row mt-3">
        <div *ngFor="let servico of servicos" class="col-sm-6 col-md-4 col-lg-3">
            <figure class="img-thumbnail">
                <img src="{{ servico.img }}" alt="{{ servico.titulo }}" class="img-fluid">
                <figcaption  class="figure-caption">
                    <h4>{{ servico.titulo }}</h4>
                    <p>{{ servico.descricao }}</p>
                </figcaption>
            </figure>
        </div>
    </div>
</section>

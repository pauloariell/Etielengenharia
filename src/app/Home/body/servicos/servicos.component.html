<section class="container mb-5 mt-5 col-xl-12" id="servicos">

    <div class="row mt-3">

            <figure class="img-thumbnail">
                <img src="{{ servico.img }}" alt="{{ servico.titulo }}" class="img-fluid">

        </div>
    </div>

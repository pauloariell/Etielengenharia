<header>
    <section class="container" id="contato">
        <h2>Contato</h2>
        <p>Entre em contato conosco</p>
        <form>
            <div class="form-group">
                <label for="contato-nome">Nome:</label>
                <input class="form-control" type="text" id="contato-nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="contato-nome">E-mail:</label>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input class="form-control" type="text" id="contato-nome" placeholder="Seu e-mail" validate>
                </div>
            </div>
            <select class="contato-select form-control">
                <option disabled selected>Tipo de Assunto</option>
                <option>Serviços para pessoas Fisicas</option>
                <option>Serviços para pessoas Juridicas</option>
                <option>Contratação</option>
            </select>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </section>
</header>
